<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="apple.css">
</head>
<body>
    <div class="calculator">
        <!-- Top clock & Status-Bar -->
        <div class="top-container">
            
            <div class="clock">
               <span class="hour"></span>:<span class="minute"></span></div>
            <img src="status.JPG" alt="" class="status">
        </div> 

        <!-- Display -->
        <div class="display">0</div>
        <div class="button-container">
            <div class="button function ac">AC</div>
            <div class="button function pm">±</div>
            <div class="button function percent">%</div>
            <div class="button operator division">÷</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator multiplication">×</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator minus">–</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator add">+</div>
            <div class="button number number-0">0</div>
            <div class="button number decimal">.</div>
            <div class="button operator-equal">=</div>
        </div>

        <!-- Slide-Bar -->

        <div class="slide-bar"></div>

    </div>
    <script src="apple.js"></script>
</body>
</html>
